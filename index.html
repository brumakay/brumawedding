
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samuel and Gifty's Wedding Registry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #ff6f61;
        }
        .category {
            margin-bottom: 40px;
        }
        .item {
            background: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-name {
            font-weight: bold;
        }
        .item img {
            width: 100px;
            height: auto;
            margin-right: 20px;
            border-radius: 5px;
        }
        .item button {
            background-color: #ff6f61;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .item button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .unlimited {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Samuel and Gifty's Wedding Registry</h1>

    <div class="category">
        <h2>Household Items</h2>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Lamp_Example.jpg" alt="Decorative Lamps">
            <span class="item-name">Decorative Lamps</span>
            <button onclick="selectItem(this)">Register Gift</button>
        </div>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Microwave_Oven.jpg" alt="Microwave">
            <span class="item-name">Microwave</span>
            <button onclick="selectItem(this)">Register Gift</button>
        </div>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/Picture_Frame.jpg" alt="Picture Frames">
            <span class="item-name">Picture Frames</span>
            <button onclick="selectItem(this)">Register Gift</button>
        </div>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/d5/Tupperware.jpg" alt="Tupperwares">
            <span class="item-name">Tupperwares</span>
            <button onclick="selectItem(this)">Register Gift</button>
        </div>
    </div>

    <div class="category">
        <h2>Traditional Items</h2>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7e/African_Cooking_Pot.jpg" alt="Ayewa">
            <span class="item-name">Ayewa</span>
            <button onclick="selectItem(this)">Register Gift</button>
        </div>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0f/Fufu_pounding.jpg" alt="Fufu Apparatus">
            <span class="item-name">Fufu Apparatus</span>
            <button onclick="selectItem(this)">Register Gift</button>
        </div>
    </div>

    <div class="category">
        <h2>Glassware</h2>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Glassware.jpg" alt="Glass Set">
            <span class="item-name">Glass Set</span>
            <button onclick="selectItem(this)">Register Gift</button>
        </div>
    </div>

    <div class="category">
        <h2>Unlimited Gifts</h2>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Gift_Card_Example.jpg" alt="Melcom Gift Cards">
            <span class="item-name">Melcom Gift Cards</span>
            <button class="unlimited" onclick="selectUnlimited()">Register Gift</button>
        </div>
        <div class="item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a6/Fuel_Coupon.jpg" alt="Fuel Coupons">
            <span class="item-name">Fuel Coupons</span>
            <button class="unlimited" onclick="selectUnlimited()">Register Gift</button>
        </div>
    </div>

    <script>
        function selectItem(button) {
            var name = prompt('Enter your name:');
            var contact = prompt('Enter your contact number:');
            if (name && contact) {
                button.disabled = true;
                button.innerHTML = 'Gift Registered';
                alert('Thank you, ' + name + '! You have registered this gift.');
            }
        }

        function selectUnlimited() {
            var name = prompt('Enter your name:');
            var contact = prompt('Enter your contact number:');
            if (name && contact) {
                alert('Thank you, ' + name + '! You have registered this gift.');
            }
        }
    </script>

</body>
</html>
